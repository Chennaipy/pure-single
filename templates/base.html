<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}{{ SITENAME }}, {{ TAGLINE }}{% endblock meta_description %}">
    <link rel="alternate" href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" title="{{ SITENAME }} ATOM Feed"/>
    {% if FEED_RSS %}
        <link rel="alternate" href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/rss+xml" title="{{ SITENAME }} RSS Feed"/>
    {% endif %}

    {% block head %}
        <title>{% block title %}{{ SITENAME }} // {{ TAGLINE }}{% endblock title %}</title>
    {% endblock head %}

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{{ SITEURL }}/theme/pure.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <div class="pure-g-r" id="layout">
        <div class="sidebar pure-u">
            <div class="cover-img" style="background-image: url('{{ COVER_IMG_URL }}')">
                <div class="cover-body">
                    <header class="header">
                        <hgroup>
                        <h1 class="brand-main"><a href="/">{{ SITENAME }}</a></h1>
                        <p class="tagline">{{ TAGLINE }}</p>
                        {% for title, link in MENUITEMS %}
                            <p class="links"><a href="{{ SITEURL }}/{{ link }}">{{ title }}</a></li>
                        {% endfor %}
                        </hgroup>
                    </header>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>

    <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
    <script>
        YUI().use('node-base', 'node-event-delegate', function (Y) {
            // This just makes sure that the href="#" attached to the <a> elements
            // don't scroll you back up the page.
            Y.one('body').delegate('click', function (e) {
                e.preventDefault();
            }, 'a[href="#"]');
        });
    </script>
    <script>
        $(document).ready(function() {
            // Show or hide the sticky footer button
            $(window).scroll(function() {
                if ($(this).scrollTop() > 200) {
                    $('.go-top').fadeIn(200);
                } else {
                    $('.go-top').fadeOut(200);
                }
            });

            // Animate the scroll to top
            $('.go-top').click(function(event) {
                event.preventDefault();

                $('html, body').animate({scrollTop: 0}, 300);
            })
        });
    </script>
    {% include 'analytics.html' %}
</body>
</html>
